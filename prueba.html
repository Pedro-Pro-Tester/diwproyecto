<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Materilize | Carrousel</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="./assets/css/pruebas.css">
</head>

<body>
    <div class="section-carousel">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align titulo">Elige tu Estilo de Diseño</h1>

                    <div class="carousel center-align">
                        <div class="carousel-item">
                            <h2 class="subtitulo">Clásico</h2>
                            <div class="linea-division"></div>
                            <img src="./assets/images/clasico.jpg" alt="estilo-clásico">
                        </div>
                        <div class="carousel-item">
                            <h2 class="subtitulo">Moderno</h2>
                            <div class="linea-division"></div>
                            <img src="./assets/images/moderno.jpg" width="400" alt="estilo-moderno">
                        </div>

                        <div class="carousel-item">
                            <h2 class="subtitulo">Creativo</h2>
                            <div class="linea-division"></div>
                            <img src="./assets/images/creativo.jpg" width="400" alt="estilo-creativo">
                        </div>
                        <div class="carousel-item">
                            <h2 class="subtitulo">Estiloso</h2>
                            <div class="linea-division"></div>
                            <img src="./assets/images/estiloso.jpg" width="400" alt="estiloso">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Materialize.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- JS Main -->
        <script src="assets/js/main.js"></script>
    </div>
</body>

</html>
